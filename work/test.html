<body style="background-color:white;">

<div id="canvas" style="border: 1px solid black; width: 500px; height: 500px"></div>

<script type="text/coffeescript">
log.enable(true)

myBrowser = Browser('#canvas')
myBrowser.setSize(800, 600)

embedPlots = false
if embedPlots
  $.ajax("data.json").done (data) ->
    myBrowser.setOption("embedPlots", true)
    myBrowser.setData(data)
else
  $.ajax($("#data-data-attachment").attr("href")).done (data) ->
    myBrowser.setData(data)
</script>
